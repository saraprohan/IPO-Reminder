# .github/workflows/daily-download.yml
name: Get IPO Details

on:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  build:
    name: Get Latest IPO Details

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

        # libmagic is used to detect MIME type
      - name: Install libmagic
        run: |
          sudo apt-get install -y libmagic1

      - name: Create and start virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download and save file
        run: python fetch.py > output.txt

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: "dddd, MMMM Do YYYY, h:mm:ss a"
          utcOffset: "+05:30"

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto Commit: IPO Details at ${{ steps.current-time.outputs.formattedTime }}"
